<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap');
      </style>
      <link rel="stylesheet" href="calci.css">
      <script src="https://kit.fontawesome.com/957b64b331.js" 
      crossorigin="anonymous"></script>
</head>
    <body>   
    <div class="heading"> 
    <marquee><h1>Sample Calculator</h1></marquee>
    </div>
        <div class="calci-operations">
            <input class="input" style="font-size: 30px;" type="text" readonly>
            <div class="row">
                <button class="button" style="color:red;">AC</button>
                <button class="button"><i class="fa-solid fa-delete-left"><p style="font-size: 0;">DEL</p></i></button>
                <button class="button" >/</button>
                <button class="button" >%</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">**</button>
                <button class="button" style="color:aqua;" >=</button>
            </div>
        </div>
        <footer >
            <i class="fa-brands fa-github" style="font-size: 35px;"></i>
            <a href="https://github.com/Shadan-Jamal" target="_blank">Shadan Jamal</a>
        </footer>
        <script src="calci.js"></script>
    </body>
</html>
